<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg text-secondary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Bookish</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="books.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="facts.html">Facts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container my-4">
      <div class="text-center">
        <h1>Book Details</h1>
      </div>
    </div>
    <div class="container my-5" id="book-details">
    </div>
  </main>

  <script>
    let libraryData = [
      {
        id: 1,
        title: "The Great Gatsby",
        author: "F. Scott Fitzgerald",
        ISBN: "978-0-7432-7356-5",
        genre: "Classic",
        publicationYear: 1925,
        mediaType: "Book",
        availabilityStatus: "In Stock",
        location: "Fiction Section, Shelf A",
        condition: "Good"
      },
      {
        id: 2,
        title: "The Hitchhiker's Guide to the Galaxy",
        author: "Douglas Adams",
        ISBN: "978-0-345-39180-3",
        genre: "Science Fiction",
        publicationYear: 1979,
        mediaType: "Book",
        availabilityStatus: "Checked Out",
        location: "Science Fiction Section, Shelf B",
        condition: "New"
      },
      {
        id: 3,
        title: "The Beatles Anthology",
        author: "The Beatles",
        ISBN: "978-0811826846",
        genre: "Music",
        publicationYear: 2000,
        mediaType: "DVD",
        availabilityStatus: "On Hold",
        location: "Music Section, Shelf C",
        condition: "Fair"
      },
      {
        id: 4,
        title: "National Geographic",
        author: "Various",
        ISBN: "NG-MAG-2023-001",
        genre: "Magazine",
        publicationYear: 2023,
        mediaType: "Magazine",
        availabilityStatus: "In Stock",
        location: "Periodicals Section, Shelf D",
        condition: "Good"
      },
      {
        id: 5,
        title: "Database Management Essentials",
        author: "Abraham Silberschatz",
        ISBN: "978-0077079611",
        genre: "Technology",
        publicationYear: 2019,
        mediaType: "Digital Book",
        availabilityStatus: "In Stock",
        location: "Technology Section, Shelf E",
        condition: "New"
      },
    ];

    const bookDetailsContainer = document.querySelector("#book-details")

    function getBookId(id) {
      const url = new URL(window.location.href)
      return url.searchParams.get(id)
    }

    const bookId = Number(getBookId("id"))

    let bookDetails;

    for (let i = 0; i < libraryData.length; i++) {
      if (libraryData[i].id === bookId) {
        bookDetails = libraryData[i]
      }
    }

    function getDetails(book) {
      const card = document.createElement("div")
      card.className = "card p-3"

      const heading = document.createElement("h2")
      heading.textContent = book.title

      const ul = document.createElement("ul")
      ul.className = "list-group list-group-flush py-2 border-0"

      const autor = document.createElement("li")
      autor.className = "list-group-item "
      autor.textContent = `Author: ${book.author}`

      const ISBN = document.createElement("li")
      ISBN.className = "list-group-item"
      ISBN.textContent = `ISBN: ${book.ISBN}`

      const genre = document.createElement("li")
      genre.className = "list-group-item"
      genre.textContent = `Genre: ${book.genre}`

      const publicationYear = document.createElement("li")
      publicationYear.className = "list-group-item"
      publicationYear.textContent = `Publication Year: ${book.publicationYear}`

      const mediaType = document.createElement("li")
      mediaType.className = "list-group-item"
      mediaType.textContent = `Media Type: ${book.mediaType}`

      const status = document.createElement("li")
      status.className = "list-group-item"
      status.textContent = `Availability Status: ${book.availabilityStatus}`

      const condition = document.createElement("li")
      condition.className = "list-group-item"
      condition.textContent = `Condition: ${book.condition}`

      ul.appendChild(autor)
      ul.appendChild(ISBN)
      ul.appendChild(genre)
      ul.appendChild(publicationYear)
      ul.appendChild(mediaType)
      ul.appendChild(status)
      ul.appendChild(condition)

      card.appendChild(heading)
      card.appendChild(ul)
      bookDetailsContainer.appendChild(card)

    }

    if (bookDetails) {
      getDetails(bookDetails)
    } else {
      bookDetailsContainer.innerHTML = "<p>No Book Found.</p>"
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
</body>

</html>
